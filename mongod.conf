# MongoDB Configuration for Production
# mongod.conf

# Storage Configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# System Log
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0

# Network Interface
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100
  wireObjectCheck: true
  ipv6: false

# Security
security:
  authorization: enabled
  javascriptEnabled: false

# Process Management
processManagement:
  fork: false
  pidFilePath: /var/run/mongodb/mongod.pid

# Replication (for production)
replication:
  replSetName: "cafe-replica-set"

# Operation Profiling
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp

# Sharding (for large scale)
# sharding:
#   clusterRole: shardsvr

# Free Monitoring
cloud:
  monitoring:
    free:
      state: "on"
