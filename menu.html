<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cafe de Coral — Menu</title>
  <meta name="description" content="Cafe de Coral menu — Food and Drink" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ==== sanitize.css (essential subset) ==== */
    *,::before,::after{box-sizing:border-box}
    ::before,::after{vertical-align:inherit;text-decoration:inherit}
    html{cursor:default;line-height:1.5;-moz-tab-size:4;tab-size:4;-webkit-tap-highlight-color:transparent;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;word-break:break-word}
    body{margin:0}
    nav ul,nav ol{list-style:none;padding:0}
    a{background-color:transparent}
    img,video,canvas,svg{vertical-align:middle}
    table{border-collapse:collapse}
    button,input,select{margin:0}
    [hidden]{display:none}
    /* ==== end sanitize ==== */

    /* ==== base stylesheet (adapted from request 3) ==== */
    :root{--accent:#374063;--muted:#6b6b6b;--card-bg:#fff}
    body{font-family:"Quattrocento","Helvetica Neue",Helvetica,Arial,sans-serif;font-size:16px;color:#333;background:#fff}
    .header{width:100%;min-width:900px;height:150px;padding:25px;color:#fff;display:flex;align-items:center;justify-content:space-between;position:relative;z-index:3;background:transparent}
    .header-Logo{width:100px;height:100px;display:flex;align-items:center;justify-content:center}
    .header-Logo>img{width:100px;height:100px}
    .header-nav{width:700px;display:flex;justify-content:center;border-top:1px solid #fff;border-bottom:1px solid #fff}
    .header-navlist{width:650px;display:flex;justify-content:space-between}
    .header-navitem>a{color:#fff;text-decoration:none}
    /* layout containers */
    .menu-wrap{max-width:1200px;margin:60px auto;padding:0 20px}
    .menu-top{display:flex;justify-content:space-between;align-items:flex-end;gap:20px;margin-bottom:28px;flex-wrap:wrap}
    .menu-breadcrumb{color:var(--muted);font-size:14px}
    .menu-title{font-size:36px;font-weight:700;margin:0;color:#222}
    .menu-controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .search{display:flex;align-items:center;gap:8px;background:var(--card-bg);padding:8px 10px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,.06);border:1px solid rgba(55,64,99,0.06)}
    .search input{border:0;outline:0;font-size:15px;min-width:220px}
    .chip{background:transparent;padding:8px 12px;border-radius:999px;color:#222;font-size:14px;border:1px solid rgba(55,64,99,0.06);cursor:pointer}
    .chip.active{background:#374063;color:#fff;border-color:rgba(0,0,0,0.08)}
    .select{background:var(--card-bg);border-radius:10px;padding:8px;border:1px solid rgba(0,0,0,.06)}
    .menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:30px}
    .product-card{background:var(--card-bg);border-radius:12px;overflow:hidden;display:flex;flex-direction:column;box-shadow:0 12px 30px rgba(51,51,51,0.06);transition:transform .22s ease,box-shadow .22s ease;border:1px solid rgba(0,0,0,0.04)}
    .product-card:hover{transform:translateY(-6px);box-shadow:0 22px 50px rgba(51,51,51,0.12);cursor:pointer}
    .product-media{height:180px;background:#f6f6f6;display:flex;align-items:center;justify-content:center;overflow:hidden}
    .product-media img{width:100%;height:100%;object-fit:cover;display:block}
    .product-body{padding:14px 16px;display:flex;flex-direction:column;gap:8px;flex:1}
    .product-row{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .product-title{font-weight:700;font-size:18px;color:#222;margin:0}
    .product-sub{font-size:13px;color:var(--muted);margin:0}
    .product-tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .tag{font-size:12px;padding:6px 8px;background:#fbfbfb;border-radius:8px;border:1px solid rgba(0,0,0,0.04);color:#444}
    .product-footer{display:flex;justify-content:space-between;align-items:center;margin-top:auto;gap:12px}
    .price{font-weight:700;color:var(--accent)}
    .btn-ghost{background:transparent;border:1px solid rgba(55,64,99,0.1);color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff;padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
    /* drawer */
    .drawer{position:fixed;right:-100%;top:0;height:100%;width:420px;max-width:94%;background:#fff;box-shadow:-24px 0 60px rgba(0,0,0,.28);transition:right .32s cubic-bezier(.2,.9,.2,1);z-index:1500;display:flex;flex-direction:column}
    .drawer.open{right:0}
    .drawer-head{padding:18px 16px;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .drawer-body{padding:16px;overflow:auto;flex:1;display:flex;flex-direction:column;gap:12px}
    .drawer-media{height:220px;border-radius:10px;overflow:hidden;background:#f6f6f6;display:flex;align-items:center;justify-content:center}
    .drawer-media img{width:100%;height:100%;object-fit:cover}
    .drawer-variations{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
    .size-pill{border:1px solid rgba(0,0,0,.06);padding:8px 10px;border-radius:8px;cursor:pointer;background:#fff}
    .size-pill.active{background:var(--accent);color:#fff;border-color:var(--accent)}
    /* cart widget base (styles will be overridden by separate widget CSS if linked) */
    #cartWidget{position:fixed;right:18px;bottom:18px;width:360px;max-width:calc(100% - 36px);font-family:inherit;z-index:2000;pointer-events:auto}
    .cart-panel{background:#fff;border-radius:12px;box-shadow:0 30px 60px rgba(0,0,0,.28);overflow:hidden;border:1px solid rgba(0,0,0,0.06)}
    .cart-header{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-bottom:1px solid #f1f1f1}
    .cart-body{max-height:320px;overflow:auto;padding:12px}
    .cart-item{display:flex;gap:10px;align-items:center;padding:10px 0;border-bottom:1px dashed #f4f4f4}
    .cart-item img{width:64px;height:64px;object-fit:cover;border-radius:8px}
    .cart-item-meta{flex:1}
    .cart-item-title{font-weight:700}
    .cart-item-controls{display:flex;gap:8px;align-items:center}
    .cart-footer{padding:12px;border-top:1px solid #f1f1f1;display:flex;justify-content:space-between;align-items:center;gap:8px}
    .cart-empty{padding:18px;text-align:center;color:#777}
    .btn{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    @media (max-width:900px){
      .header{min-width:0;padding:18px;height:auto}
      .header-nav{display:none}
      .menu-grid{grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
      .drawer{width:100%}
    }
  </style>
</head>
<body>
  <!-- header kept exactly as original -->
  <header class="header">
    <div class="header-Logo">
      <img src="./src/assets/images/Logo.png" alt="">
    </div>
    <nav class="header-nav">
      <ul class="header-navlist">
        <li class="header-navitem"><a href="index.html">TOP</a></li>
        <li class="header-navitem"><a href="index.html#about">ABOUT</a></li>
        <li class="header-navitem"><a href="menu.html">MENU</a></li>
        <li class="header-navitem"><a href="index.html#pickup">PICK UP</a></li>
        <li class="header-navitem"><a href="index.html#news">NEWS</a></li>
        <li class="header-navitem"><a href="index.html#access">ACCESS</a></li>
      </ul>
    </nav>
  </header>

  <main class="menu-wrap" id="main">
    <div class="menu-top">
      <div>
        <div class="menu-breadcrumb">Home › Menu</div>
        <h1 class="menu-title">Our Menu</h1>
      </div>

      <div class="menu-controls">
        <div class="search" role="search" aria-label="Search menu">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.6"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
          <input id="q" type="search" placeholder="Search dishes, ingredients, tags..." />
        </div>

        <div class="chip active" data-filter="all" role="tab">All</div>
        <div class="chip" data-filter="food" role="tab">Food</div>
        <div class="chip" data-filter="drink" role="tab">Drink</div>

        <select id="sort" class="select" aria-label="Sort menu">
          <option value="featured">Featured</option>
          <option value="price-asc">Price low → high</option>
          <option value="price-desc">Price high → low</option>
          <option value="alpha">A → Z</option>
        </select>
      </div>
    </div>

    <section class="menu-grid" id="menuGrid" aria-live="polite">
      <!-- product cards injected here -->
    </section>
  </main>

  <!-- detail drawer (quick view) -->
  <aside id="drawer" class="drawer" aria-hidden="true" role="dialog" aria-labelledby="drawerTitle">
    <div class="drawer-head">
      <div>
        <strong id="drawerTitle">Item</strong>
        <div class="muted" id="drawerCategory">CATEGORY</div>
      </div>
      <div>
        <button id="drawerClose" class="btn-ghost" aria-label="Close">Close</button>
      </div>
    </div>
    <div class="drawer-body">
      <div class="drawer-media" id="drawerMedia"><img src="./src/assets/images/PickUp01.png" alt=""></div>
      <div><div id="drawerPrice" style="font-weight:700;font-size:20px;margin-top:8px;color:var(--accent)">€0.00</div><div class="muted" id="drawerDesc" style="margin-top:10px">Description</div></div>
      <div>
        <div style="font-weight:700;margin-top:8px">Choose size</div>
        <div class="drawer-variations" id="drawerSizes"></div>
      </div>
      <div>
        <div style="font-weight:700;margin-top:8px">Ingredients & Allergens</div>
        <dl style="margin:0;color:var(--muted)">
          <dt style="font-weight:700">Ingredients</dt><dd id="drawerIngredients">—</dd>
          <dt style="font-weight:700;margin-top:8px">Allergens</dt><dd id="drawerAllergens">—</dd>
          <dt style="font-weight:700;margin-top:8px">Calories</dt><dd id="drawerCalories">—</dd>
        </dl>
      </div>
      <div style="display:flex;gap:10px;margin-top:10px;align-items:center">
        <button id="drawerAdd" class="btn-primary">Add to cart</button>
        <button id="drawerFav" class="btn-ghost">♡ Save</button>
      </div>
    </div>
  </aside>

  <!-- cart widget (inline) -->
  <div id="cartWidget" aria-live="polite"></div>

  <footer class="footer" style="width:100%;min-width:900px;height:320px;background-color:#374063;display:block;margin-top:40px">
    <div class="footer-nav">
      <ul class="footer-navlist">
        <li class="footer-navitem"><a href="index.html#about" style="color:#fff;text-decoration:none">ABOUT</a></li>
        <li class="footer-navitem"><a href="menu.html" style="color:#fff;text-decoration:none">MENU</a></li>
        <li class="footer-navitem"><a href="index.html#pickup" style="color:#fff;text-decoration:none">PICK UP</a></li>
        <li class="footer-navitem"><a href="index.html#news" style="color:#fff;text-decoration:none">NEWS</a></li>
        <li class="footer-navitem"><a href="index.html#access" style="color:#fff;text-decoration:none">ACCESS</a></li>
      </ul>
    </div>
    <div class="footer-logo" style="width:50%;min-width:900px;margin:0 auto;padding:10px 0 0 0">
      <div class="footer-logo-img" style="width:150px;height:150px;margin:auto">
        <img src="./src/assets/images/Logo.png" alt="" style="width:150px;height:150px">
      </div>
    </div>
    <div class="footer-copyright" style="width:50%;min-width:900px;margin:0 auto;padding-top:40px">
      <div style="width:150px;height:20px;color:#fff;margin:auto">Cafe de Coral ©2025</div>
    </div>
  </footer>

  <script>
    /* ==== product data ==== */
    const PRODUCTS = [
      { id:101, category:'food', title:'Avocado Toast', price:7.20, img:'./src/assets/images/PickUp01.png', desc:'Smashed avocado, lemon, chilli on sourdough.', tags:['vegan','bestseller'], ingredients:'Avocado, bread, lemon, olive oil', allergens:'Gluten', cal:'420 kcal', sizes:[{label:'Regular',price:7.2},{label:'Double',price:9.5}]},
      { id:102, category:'food', title:'Seasonal Scone', price:4.50, img:'./src/assets/images/PickUp01.png', desc:'Buttery scone with house jam.', tags:['bakery'], ingredients:'Flour, butter, sugar, eggs', allergens:'Dairy, Gluten, Eggs', cal:'350 kcal', sizes:[{label:'Single',price:4.5},{label:'Box 3',price:12.0}]},
      { id:103, category:'food', title:'Quiche Lorraine', price:6.90, img:'./src/assets/images/PickUp01.png', desc:'Quiche with bacon and gruyere.', tags:['classic'], ingredients:'Egg, cream, bacon, cheese', allergens:'Eggs, Dairy, Gluten', cal:'520 kcal', sizes:[{label:'Slice',price:6.9}]},
      { id:201, category:'drink', title:'Espresso', price:2.80, img:'./src/assets/images/PickUp01.png', desc:'Rich single-origin espresso.', tags:['hot','espresso'], ingredients:'Coffee', allergens:'—', cal:'5 kcal', sizes:[{label:'Single',price:2.8},{label:'Double',price:3.6}]},
      { id:202, category:'drink', title:'Cappuccino', price:3.80, img:'./src/assets/images/PickUp01.png', desc:'Steamed milk and foam over espresso.', tags:['hot','milk'], ingredients:'Espresso, milk', allergens:'Dairy', cal:'150 kcal', sizes:[{label:'Regular',price:3.8},{label:'Large',price:4.5}]},
      { id:203, category:'drink', title:'Iced Latte', price:4.20, img:'./src/assets/images/PickUp01.png', desc:'Chilled milk and espresso over ice.', tags:['cold'], ingredients:'Espresso, milk, ice', allergens:'Dairy', cal:'160 kcal', sizes:[{label:'Regular',price:4.2}]}
    ];

    /* ==== render grid ==== */
    const grid = document.getElementById('menuGrid');
    const q = document.getElementById('q');
    const chips = document.querySelectorAll('.chip');
    const sortEl = document.getElementById('sort');
    const drawer = document.getElementById('drawer');

    function formatP(n){ return '€' + n.toFixed(2); }

    function cardMarkup(p){
      // link to per-product page for SEO: product-<id>.html
      return `
        <a class="product-card" href="product-${p.id}.html" data-id="${p.id}">
          <div class="product-media"><img src="${p.img}" alt="${p.title}"></div>
          <div class="product-body">
            <div class="product-row">
              <h3 class="product-title">${p.title}</h3>
              <div class="price">${formatP(p.price)}</div>
            </div>
            <p class="product-sub">${p.desc}</p>
            <div class="product-tags">${p.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
            <div class="product-footer">
              <div class="muted">Calories: ${p.cal}</div>
              <div style="display:flex;gap:8px">
                <button type="button" class="btn-ghost quick-view" data-id="${p.id}">Quick View</button>
                <button type="button" class="btn-primary add-btn" data-id="${p.id}">Add</button>
              </div>
            </div>
          </div>
        </a>
      `;
    }

    function renderProducts(list){
      grid.innerHTML = list.map(cardMarkup).join('');
    }

    function applyFilterSort(){
      const qv = q.value.trim().toLowerCase();
      const active = document.querySelector('.chip.active')?.dataset.filter || 'all';
      let out = PRODUCTS.filter(p=>{
        const byChip = active === 'all' ? true : p.category === active;
        const byQuery = qv === '' ? true : (p.title + ' ' + p.desc + ' ' + p.tags.join(' ') + ' ' + p.ingredients).toLowerCase().includes(qv);
        return byChip && byQuery;
      });
      const s = sortEl.value;
      if(s==='price-asc') out.sort((a,b)=>a.price-b.price);
      else if(s==='price-desc') out.sort((a,b)=>b.price-a.price);
      else if(s==='alpha') out.sort((a,b)=>a.title.localeCompare(b.title));
      renderProducts(out);
    }

    // init
    renderProducts(PRODUCTS);

    // controls
    q.addEventListener('input', applyFilterSort);
    chips.forEach(c=> c.addEventListener('click', ()=>{
      chips.forEach(x=>x.classList.remove('active'));
      c.classList.add('active');
      applyFilterSort();
    }));
    sortEl.addEventListener('change', applyFilterSort);

    /* ==== drawer behavior (quick view) ==== */
    const drawerTitle = document.getElementById('drawerTitle');
    const drawerCategory = document.getElementById('drawerCategory');
    const drawerMedia = document.getElementById('drawerMedia');
    const drawerPrice = document.getElementById('drawerPrice');
    const drawerDesc = document.getElementById('drawerDesc');
    const drawerSizes = document.getElementById('drawerSizes');
    const drawerIngredients = document.getElementById('drawerIngredients');
    const drawerAllergens = document.getElementById('drawerAllergens');
    const drawerCalories = document.getElementById('drawerCalories');
    const drawerAdd = document.getElementById('drawerAdd');

    function openDrawer(id){
      const p = PRODUCTS.find(x=>x.id==id);
      if(!p) return;
      drawerTitle.textContent = p.title;
      drawerCategory.textContent = p.category.toUpperCase();
      drawerMedia.innerHTML = `<img src="${p.img}" alt="${p.title}">`;
      drawerPrice.textContent = formatP(p.price);
      drawerDesc.textContent = p.desc;
      drawerIngredients.textContent = p.ingredients || '—';
      drawerAllergens.textContent = p.allergens || '—';
      drawerCalories.textContent = p.cal || '—';
      drawerSizes.innerHTML = p.sizes.map((s,i)=>`<button class="size-pill" data-price="${s.price}" data-idx="${i}">${s.label} — ${formatP(s.price)}</button>`).join('');
      // default size active
      const first = drawerSizes.querySelector('.size-pill');
      if(first) first.classList.add('active');
      drawer.classList.add('open'); drawer.setAttribute('aria-hidden','false');
      drawerAdd.dataset.id = p.id; drawerAdd.dataset.price = p.sizes[0]?.price || p.price;
    }

    document.addEventListener('click', (e)=>{
      const t = e.target;
      if(t.matches('.quick-view')){ e.preventDefault(); openDrawer(t.dataset.id); return }
      if(t.matches('.add-btn')){ e.preventDefault(); addToCartById(t.dataset.id); return }
      if(t.id === 'drawerClose') { drawer.classList.remove('open'); drawer.setAttribute('aria-hidden','true'); return }
      if(t.matches('.size-pill')) {
        drawerSizes.querySelectorAll('.size-pill').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        drawerPrice.textContent = formatP(parseFloat(t.dataset.price));
        drawerAdd.dataset.price = t.dataset.price;
      }
      if(t.id === 'drawerAdd'){ const id = t.dataset.id; const price = parseFloat(t.dataset.price); addToCart({id:String(id), title:drawerTitle.textContent, price, qty:1, img: drawerMedia.querySelector('img')?.src || ''}); }
    });

    document.addEventListener('keydown', e=>{ if(e.key==='Escape'){ drawer.classList.remove('open'); drawer.setAttribute('aria-hidden','true'); } });

    /* ==== lightweight cart using localStorage ==== */
    (function cartWidget(){
      const CART_KEY = 'CART@CAFED';
      const widget = document.getElementById('cartWidget');

      widget.innerHTML = `
        <div class="cart-panel" role="region" aria-label="Shopping cart">
          <div class="cart-header"><strong>Cart</strong><div><button id="clearCartBtn" class="btn" title="Clear">Clear</button></div></div>
          <div class="cart-body" id="cartBody"></div>
          <div class="cart-footer"><div><div class="muted">Total</div><div id="cartTotal" style="font-weight:700;font-size:18px">€0.00</div></div><div class="cart-actions"><button id="checkoutBtn" class="btn btn-primary">Checkout</button></div></div>
        </div>
      `;

      function getCart(){ return JSON.parse(localStorage.getItem(CART_KEY) || '[]') }
      function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); window.dispatchEvent(new Event('cart:update')) }
      function formatP(n){ return '€' + n.toFixed(2) }

      function render(){
        const body = document.getElementById('cartBody');
        const cart = getCart();
        if(cart.length===0){ body.innerHTML = '<div class="cart-empty">Your cart is empty</div>'; document.getElementById('cartTotal').textContent = formatP(0); return }
        body.innerHTML = '';
        let total = 0;
        cart.forEach((it, idx)=>{
          total += it.price * (it.qty||1);
          const div = document.createElement('div');
          div.className = 'cart-item';
          div.innerHTML = `
            <img src="${it.img}" alt="${it.title}">
            <div class="cart-item-meta"><div class="cart-item-title">${it.title}</div><div class="muted">€${it.price.toFixed(2)} × <span class="qty">${it.qty}</span></div></div>
            <div class="cart-item-controls"><button class="qty-minus" data-idx="${idx}">−</button><button class="qty-plus" data-idx="${idx}">+</button><button class="remove" data-idx="${idx}">✕</button></div>
          `;
          body.appendChild(div);
        });
        document.getElementById('cartTotal').textContent = formatP(total);
      }

      widget.addEventListener('click', e=>{
        const t = e.target;
        if(t.matches('.qty-plus')){ const idx=+t.dataset.idx; const c=getCart(); c[idx].qty=(c[idx].qty||1)+1; saveCart(c); render(); }
        if(t.matches('.qty-minus')){ const idx=+t.dataset.idx; const c=getCart(); c[idx].qty=Math.max(1,(c[idx].qty||1)-1); saveCart(c); render(); }
        if(t.matches('.remove')){ const idx=+t.dataset.idx; const c=getCart(); c.splice(idx,1); saveCart(c); render(); }
        if(t.id==='clearCartBtn'){ localStorage.removeItem(CART_KEY); render(); }
        if(t.id==='checkoutBtn'){ alert('Proceed to checkout — integrate your payment flow'); }
      });

      window.CafeCart = {
        add(item){ const c=getCart(); const existing = c.find(i=>i.id===item.id && i.price===item.price); if(existing) existing.qty=(existing.qty||1)+ (item.qty||1); else c.push(Object.assign({qty:item.qty||1}, item)); saveCart(c); render(); },
        get(){ return getCart() },
        clear(){ localStorage.removeItem(CART_KEY); render() }
      };

      window.addEventListener('cart:update', render);
      window.addEventListener('storage', render);
      render();

      // expose helper used by menu page
      window.addToCartById = function(id){
        const p = PRODUCTS.find(x=>String(x.id)===String(id));
        if(!p) return;
        const price = p.sizes?.[0]?.price || p.price;
        window.CafeCart.add({ id:String(p.id), title:p.title, price:price, qty:1, img:p.img });
      };
      // used by quick add buttons
      window.addToCart = function(item){ window.CafeCart.add(item) };
    })();

    /* add button handlers delegated to document for items created dynamically */
    document.addEventListener('click', function(e){
      const t = e.target;
      if(t.matches('.add-btn')){ e.preventDefault(); addToCartById(t.dataset.id); t.textContent='✓ Added'; t.disabled=true; setTimeout(()=>{ t.textContent='Add'; t.disabled=false; },1200); }
      if(t.matches('.product-card')){ /* card is link — let navigation happen */ }
    });

    /* accessibility: allow Enter on focused product-card (link) */
    document.addEventListener('keydown', function(e){
      if(e.key==='Enter' && document.activeElement && document.activeElement.classList.contains('product-card')){
        document.activeElement.click();
      }
    });

    /* SEO and brand reference note: product links point to product-<id>.html which you should generate from the product data */
  </script>
