<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cafe de Coral — Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/assets/css/style_menu_testing.css" />
</head>

<body>
  <header class="header" style="background: #374063; color: #fff;">
    <div class="header-logo">
      <img src="./src/assets/images/Logo.png" alt="Cafe de Coral logo" />
    </div>

    <nav class="header-nav" aria-label="Main navigation">
      <ul class="header-navlist">
        <li><a href="index.html">TOP</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">PICK UP</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">ACCESS</a></li>
      </ul>
    </nav>
  </header>

  <br><br><br><br>
  <main class="menu-page">
    <aside class="menu-side" aria-label="Category navigation">
      <div class="side-inner">
        <div class="menu-breadcrumb">Home › Menu</div>
        <h1 class="menu-title">Our Menu</h1>

        <div class="side-controls">
          <div class="filters-vertical" role="tablist" aria-label="Primary categories">
            <button class="chip active" data-filter="all">All</button>
            <button class="chip" data-filter="food">Food</button>
            <button class="chip" data-filter="drink">Drink</button>
          </div>

          <div id="subFilters" class="sub-filters" aria-hidden="true"></div>

          <input id="q" class="search" type="search" placeholder="Search dishes or tags" />
          <select id="sort" class="sort">
            <option value="featured">Featured</option>
            <option value="price-asc">Price low → high</option>
            <option value="price-desc">Price high → low</option>
            <option value="alpha">A → Z</option>
          </select>
        </div>
      </div>
    </aside>

    <section class="menu-content">
      <section id="menuGrid" class="menu-grid" aria-live="polite">
        <!-- JS will inject product groups or flat list here -->
      </section>
    </section>
  </main>

  <aside id="drawer" class="drawer" aria-hidden="true" role="dialog" aria-labelledby="drawerTitle">
    <div class="drawer-head">
      <div>
        <strong id="drawerTitle">Item</strong>
        <div class="muted" id="drawerCategory">CATEGORY</div>
      </div>
      <div>
        <button id="drawerClose" class="btn-ghost" aria-label="Close">Close</button>
      </div>
    </div>

    <div class="drawer-body">
      <div class="drawer-media" id="drawerMedia"></div>
      <div id="drawerPrice" class="drawer-price">€0.00</div>
      <div id="drawerDesc" class="muted">Description</div>
    </div>
  </aside>

  <footer class="footer">
    <div class="footer-nav">
        <ul class="footer-navlist">
            <li class="footer-navitem">
                <a href="#">ABOUT</a>
            </li>
            <li class="footer-navitem">
                <a href="#">MENU</a>
            </li>
            <li class="footer-navitem">
                <a href="#">PICK UP</a>
            </li>
            <li class="footer-navitem">
                <a href="#">NEWS</a>
            </li>
            <li class="footer-navitem">
                <a href="#">ACCESS</a>
            </li>
        </ul>
    </div>
    <div class="footer-logo">
        <div class="footer-logo-img">
            <img src="./src/assets/images/Logo.png" alt="">
        </div>
    </div>
    <div class="footer-copyright">
        <div class="footer-copyright-infor">Cafe de Coral ©2025</div>
    </div>
</footer>

  <script src="src/assets/script/script_menu_testing.js"></script>
</body>
</html>
